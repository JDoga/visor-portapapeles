<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texto desde portapapeles</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }

    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      font-size: 1em;
      color: #f1f1f1;
    }

    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }

    #clearBtn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }

    #clearBtn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado:</h2>
  <pre id="output">Cargando...</pre>
  <div id="charCount"></div>
  <button id="clearBtn">üóëÔ∏è Borrar texto</button>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));

    const anterior = localStorage.getItem(STORAGE_KEY) || "";
    const combinado = decodificado
      ? anterior + (anterior ? "\n" : "") + decodificado
      : anterior;

    localStorage.setItem(STORAGE_KEY, combinado);
    document.getElementById("output").textContent = combinado || "[No hay texto guardado]";

    // Aqu√≠ est√° el √∫nico cambio: contar sin espacios
    const sinEspacios = combinado.replace(/\s/g, "");
    document.getElementById("charCount").textContent = "üìè Total: " + sinEspacios.length + " caracteres (sin espacios)";

    document.getElementById("clearBtn").addEventListener("click", () => {
      localStorage.removeItem(STORAGE_KEY);
      document.getElementById("output").textContent = "[Texto eliminado]";
      document.getElementById("charCount").textContent = "üìè Total: 0 caracteres (sin espacios)";
    });
  </script>
</body>
</html>
