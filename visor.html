<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador Japonés-Inglés</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 1em;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    textarea, input {
      width: 100%;
      font-size: 1.2em;
      padding: 0.6em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    textarea {
      height: 3em;
      resize: vertical;
    }
    #result {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1em;
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 1.1em;
    }
    button {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1em;
      cursor: pointer;
      font-size: 1.1em;
      margin-bottom: 1em;
      display: block;
      width: 100%;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Diccionario Japonés - Inglés</h1>
  <textarea id="inputWord" placeholder="Escribe una palabra en japonés aquí..."></textarea>
  <button id="searchBtn">Buscar</button>
  <div id="result">Introduce una palabra y pulsa Buscar.</div>

  <script>
    const inputWord = document.getElementById('inputWord');
    const searchBtn = document.getElementById('searchBtn');
    const resultDiv = document.getElementById('result');

    async function buscarPalabra(word) {
      if (!word.trim()) {
        resultDiv.textContent = "Por favor, escribe una palabra.";
        return;
      }
      resultDiv.textContent = "Buscando...";
      try {
        const url = `https://jisho.org/api/v1/search/words?keyword=${encodeURIComponent(word)}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Error en la petición");
        const data = await response.json();

        if (!data.data || data.data.length === 0) {
          resultDiv.textContent = "No se encontraron resultados.";
          return;
        }

        // Mostramos las primeras 3 entradas
        let salida = "";
        for (let i = 0; i < Math.min(3, data.data.length); i++) {
          const entry = data.data[i];
          const japanese = entry.japanese[0];
          const senses = entry.senses;

          salida += `Palabra: ${japanese.word || japanese.reading}\n`;
          salida += `Lectura: ${japanese.reading}\n`;
          salida += `Significados:\n`;
          senses.forEach((sense, idx) => {
            salida += `  ${idx + 1}. ${sense.english_definitions.join(", ")}\n`;
          });
          salida += "\n";
        }
        resultDiv.textContent = salida;
      } catch (error) {
        resultDiv.textContent = "❌ Error al buscar la palabra.";
        console.error(error);
      }
    }

    searchBtn.onclick = () => {
      buscarPalabra(inputWord.value);
    };

    // También buscar si presionan Enter en el textarea (sin Shift)
    inputWord.addEventListener('keydown', e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        buscarPalabra(inputWord.value);
      }
    });
  </script>
</body>
</html>
