<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texto desde portapapeles</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }

    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }

    #textContainer {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      font-size: 1em;
      color: #f1f1f1;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .line span {
      flex-grow: 1;
    }

    .delete-btn {
      margin-left: 8px;
      background: #ff4444;
      border: none;
      color: white;
      padding: 0.2em 0.5em;
      border-radius: 4px;
      cursor: pointer;
    }

    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }

    #controls {
      margin-top: 1em;
      text-align: center;
    }

    .font-btn {
      margin: 0 5px;
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .font-btn:hover {
      background-color: #666;
    }

    .jp-link {
      color: #4da6ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado:</h2>
  <div id="textContainer"></div>
  <div id="charCount"></div>

  <div id="controls">
    <button class="font-btn" onclick="adjustFont(1)">Aumentar tama√±o</button>
    <button class="font-btn" onclick="adjustFont(-1)">Reducir tama√±o</button>
    <button class="font-btn" onclick="clearAll()">üóëÔ∏è Borrar todo</button>
  </div>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));
    const anterior = localStorage.getItem(STORAGE_KEY) || "";
    const combinado = decodificado
      ? anterior + (anterior ? "\n" : "") + decodificado
      : anterior;

    localStorage.setItem(STORAGE_KEY, combinado);

    function renderTexto() {
      const textContainer = document.getElementById("textContainer");
      textContainer.innerHTML = "";

      const lineas = (localStorage.getItem(STORAGE_KEY) || "").split("\n");
      lineas.forEach((linea, index) => {
        const div = document.createElement("div");
        div.className = "line";
        const span = document.createElement("span");
        span.textContent = linea;
        const btn = document.createElement("button");
        btn.textContent = "‚ùå";
        btn.className = "delete-btn";
        btn.onclick = () => borrarLinea(index);
        div.appendChild(span);
        div.appendChild(btn);
        textContainer.appendChild(div);
      });

      updateCharCount();
      enhanceJapaneseLinks();
    }

    function borrarLinea(index) {
      const lineas = (localStorage.getItem(STORAGE_KEY) || "").split("\n");
      lineas.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, lineas.join("\n"));
      renderTexto();
    }

    function clearAll() {
      localStorage.removeItem(STORAGE_KEY);
      renderTexto();
    }

    function updateCharCount() {
      const texto = localStorage.getItem(STORAGE_KEY) || "";
      const sinEspacios = texto.replace(/\s/g, "");
      document.getElementById("charCount").textContent =
        "üìè Total: " + sinEspacios.length + " caracteres (sin espacios)";
    }

    function adjustFont(delta) {
      const container = document.getElementById("textContainer");
      const currentSize = parseFloat(window.getComputedStyle(container).fontSize);
      container.style.fontSize = (currentSize + delta) + "px";
    }

    // --- NUEVA FUNCI√ìN: Enlazar palabras japonesas a JPDB y mostrar tooltip ---
    async function enhanceJapaneseLinks() {
      const container = document.getElementById("textContainer");
      const jpRegex = /[\p{Script=Hiragana}\p{Script=Katakana}\p{Script=Han}]+/gu;

      container.querySelectorAll(".line span").forEach(span => {
        const html = span.textContent.replace(jpRegex, word =>
          `<a href="https://jpdb.io/search?q=${encodeURIComponent(word)}" target="_blank" class="jp-link">${word}</a>`
        );
        span.innerHTML = html;
      });

      container.querySelectorAll(".jp-link").forEach(link => {
        link.addEventListener("mouseover", async () => {
          const word = link.textContent;
          try {
            const resp = await fetch("https://jpdb.stoplight.io/api/v1/parse", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: word })
            });
            const data = await resp.json();
            const meaning = data?.tokens?.[0]?.meanings_chunks?.[0] || "Sin informaci√≥n";
            showTooltip(link, meaning);
          } catch {
            showTooltip(link, "Error cargando info");
          }
        });
        link.addEventListener("mouseout", () => hideTooltip());
      });
    }

    function showTooltip(target, text) {
      hideTooltip();
      const tooltip = document.createElement("div");
      tooltip.id = "jpTooltip";
      tooltip.textContent = text;
      Object.assign(tooltip.style, {
        position: "absolute",
        background: "#222",
        color: "#fff",
        padding: "4px 8px",
        borderRadius: "4px",
        fontSize: "14px",
        pointerEvents: "none",
        maxWidth: "200px",
        zIndex: "1000"
      });
      document.body.appendChild(tooltip);
      const rect = target.getBoundingClientRect();
      tooltip.style.left = rect.left + window.scrollX + "px";
      tooltip.style.top = rect.bottom + window.scrollY + "px";
    }

    function hideTooltip() {
      document.getElementById("jpTooltip")?.remove();
    }

    // Inicializamos
    renderTexto();
  </script>
</body>
</html>
