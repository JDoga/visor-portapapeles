<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texto desde portapapeles con JPDB</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }
    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }
    .line {
      background-color: #1e1e1e;
      padding: 0.5em;
      border-radius: 6px;
      margin-bottom: 0.5em;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .text {
      flex: 1;
      font-size: 1em;
      word-break: break-word;
    }
    .text a {
      color: #4da3ff;
      text-decoration: none;
    }
    .text a:hover {
      text-decoration: underline;
    }
    .delete-btn {
      margin-left: 0.5em;
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
      font-size: 1.2em;
    }
    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }
    #controls {
      text-align: center;
      margin: 1em 0;
    }
    #controls button {
      margin: 0 0.5em;
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 6px;
      background-color: #4da3ff;
      color: white;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #1e7be5;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado:</h2>
  <div id="output">Cargando...</div>
  <div id="charCount"></div>
  <div id="controls">
    <button id="increaseFont">A+</button>
    <button id="decreaseFont">A-</button>
    <button id="clearAll">üóëÔ∏è Borrar todo</button>
  </div>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const JPDB_TOKEN = "e636aa3a3c56d906ecd8aa13f1974fc7";

    async function parseWithJPDB(text) {
      try {
        const res = await fetch("https://jpdb.io/api/v1/parse", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${JPDB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (!data.tokens) return document.createTextNode(text);

        const span = document.createElement("span");
        data.tokens.forEach(token => {
          if (token.headword) {
            const a = document.createElement("a");
            a.href = `https://jpdb.io/search?q=${encodeURIComponent(token.headword)}`;
            a.textContent = token.form;
            a.target = "_blank";
            span.appendChild(a);
          } else {
            span.appendChild(document.createTextNode(token.form));
          }
        });
        return span;
      } catch (e) {
        console.error(e);
        return document.createTextNode(text);
      }
    }

    function updateCharCount(lines) {
      const totalChars = lines.join("\n").replace(/\s/g, "").length;
      document.getElementById("charCount").textContent = "üìè Total: " + totalChars + " caracteres (sin espacios)";
    }

    async function renderText(lines) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";
      for (let i = 0; i < lines.length; i++) {
        const div = document.createElement("div");
        div.className = "line";

        const textDiv = document.createElement("div");
        textDiv.className = "text";
        textDiv.style.fontSize = currentFontSize + "em";

        const parsed = await parseWithJPDB(lines[i]);
        textDiv.appendChild(parsed);

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "üóëÔ∏è";
        delBtn.onclick = () => {
          lines.splice(i, 1);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(lines));
          renderText(lines);
          updateCharCount(lines);
        };

        div.appendChild(textDiv);
        div.appendChild(delBtn);
        outputDiv.appendChild(div);
      }
      updateCharCount(lines);
    }

    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));

    let lines = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    if (decodificado) {
      lines.push(decodificado);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(lines));
    }

    let currentFontSize = 1;
    document.getElementById("increaseFont").onclick = () => {
      currentFontSize += 0.1;
      renderText(lines);
    };
    document.getElementById("decreaseFont").onclick = () => {
      currentFontSize = Math.max(0.5, currentFontSize - 0.1);
      renderText(lines);
    };
    document.getElementById("clearAll").onclick = () => {
      localStorage.removeItem(STORAGE_KEY);
      lines = [];
      renderText(lines);
      updateCharCount(lines);
    };

    renderText(lines);
  </script>
</body>
</html>
