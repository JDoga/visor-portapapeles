<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor Portapapeles</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 1rem;
      white-space: pre-wrap;
    }
    #contador {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
    button {
      margin-top: 1rem;
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="contenido"></div>
  <div id="contador"></div>
  <button onclick="borrarContenido()">Borrar todo</button>

  <script>
    function getTextoDeURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("texto") || "";
    }

    function actualizarContenido() {
      const nuevoTexto = decodeURIComponent(getTextoDeURL());
      let contenidoPrevio = localStorage.getItem("contenido") || "";

      if (nuevoTexto.trim()) {
        contenidoPrevio += "\n" + nuevoTexto;
        localStorage.setItem("contenido", contenidoPrevio);
      }

      document.getElementById("contenido").textContent = contenidoPrevio;
      actualizarContador(contenidoPrevio);
    }

    function actualizarContador(texto) {
      const sinEspacios = texto.replace(/\s/g, "");
      document.getElementById("contador").textContent =
        "Caracteres (sin espacios): " + sinEspacios.length;
    }

    function borrarContenido() {
      localStorage.removeItem("contenido");
      document.getElementById("contenido").textContent = "";
      document.getElementById("contador").textContent = "";
      history.replaceState(null, "", window.location.pathname); // limpia la URL
    }

    actualizarContenido();
  </script>
</body>
</html>
