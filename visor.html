<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texto desde portapapeles</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      background-color: #f1f1f1;
      padding: 1em;
      border-radius: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Texto pegado:</h2>
  <pre id="output">Cargando...</pre>

  <script>
    try {
      const params = new URLSearchParams(window.location.search);
      const raw = params.get("text") || "";
      const decoded = decodeURIComponent(raw.replace(/\+/g, " "));
      document.getElementById("output").textContent = decoded || "[No hay texto en la URL]";
    } catch (e) {
      document.getElementById("output").textContent = "[Error al mostrar el texto]";
    }
  </script>
</body>
</html>
