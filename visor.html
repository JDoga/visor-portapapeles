<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texto desde portapapeles</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
      position: relative;
    }

    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }

    #textContainer {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      font-size: var(--fontSize, 16px);
      user-select: text;
    }

    .line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5em;
    }

    .line span {
      flex-grow: 1;
      word-wrap: break-word;
      overflow-wrap: break-word;
      user-select: text;
    }

    .deleteBtn {
      margin-left: 0.5em;
      background-color: #ff4444;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      padding: 0.2em 0.5em;
    }

    .deleteBtn:hover {
      background-color: #cc0000;
    }

    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }

    .controls {
      text-align: center;
      margin-top: 1em;
    }

    .controls button {
      margin: 0 0.3em;
      padding: 0.5em 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #555;
    }

    #clearBtn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }

    #clearBtn:hover {
      background-color: #cc0000;
    }

    /* Bot√≥n de b√∫squeda flotante */
    #searchBtn {
      position: absolute;
      display: none;
      padding: 0.3em 0.7em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 0.9em;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.2s ease;
    }
    #searchBtn:hover {
      background-color: #004a99;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado:</h2>
  <div id="textContainer"></div>
  <div id="charCount"></div>

  <div class="controls">
    <button id="increaseFont">‚ûï Aumentar</button>
    <button id="decreaseFont">‚ûñ Reducir</button>
  </div>

  <button id="clearBtn">üóëÔ∏è Borrar todo</button>

  <!-- Bot√≥n flotante para b√∫squeda -->
  <button id="searchBtn" aria-label="Buscar selecci√≥n en JPDB"></button>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const FONT_KEY = "fontSize";
    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));

    let anterior = localStorage.getItem(STORAGE_KEY) || "";
    if (decodificado) {
      anterior += (anterior ? "\n" : "") + decodificado;
      localStorage.setItem(STORAGE_KEY, anterior);
    }

    const textContainer = document.getElementById("textContainer");
    const searchBtn = document.getElementById("searchBtn");

    function renderTexto() {
      const contenedor = textContainer;
      contenedor.innerHTML = "";

      const lineas = (localStorage.getItem(STORAGE_KEY) || "").split("\n").filter(l => l.trim() !== "");
      lineas.forEach((linea, index) => {
        const div = document.createElement("div");
        div.className = "line";

        const span = document.createElement("span");
        span.textContent = linea;

        const btn = document.createElement("button");
        btn.textContent = "üóëÔ∏è";
        btn.className = "deleteBtn";
        btn.onclick = () => {
          lineas.splice(index, 1);
          localStorage.setItem(STORAGE_KEY, lineas.join("\n"));
          renderTexto();
        };

        div.appendChild(span);
        div.appendChild(btn);
        contenedor.appendChild(div);
      });

      const sinEspacios = lineas.join("\n").replace(/\s/g, "");
      document.getElementById("charCount").textContent = "üìè Total: " + sinEspacios.length + " caracteres (sin espacios)";
    }

    document.getElementById("clearBtn").onclick = () => {
      localStorage.removeItem(STORAGE_KEY);
      renderTexto();
    };

    // Fuente
    let fontSize = parseInt(localStorage.getItem(FONT_KEY)) || 16;
    document.documentElement.style.setProperty("--fontSize", fontSize + "px");

    document.getElementById("increaseFont").onclick = () => {
      fontSize += 2;
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    document.getElementById("decreaseFont").onclick = () => {
      fontSize = Math.max(8, fontSize - 2);
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    // Funci√≥n para mostrar el bot√≥n de b√∫squeda cuando hay texto seleccionado dentro del contenedor
    function showSearchButton() {
      const selection = window.getSelection();
      if (!selection.rangeCount) {
        searchBtn.style.display = "none";
        return;
      }
      const selectedText = selection.toString().trim();
      if (!selectedText) {
        searchBtn.style.display = "none";
        return;
      }

      // Verificar que la selecci√≥n est√© dentro de textContainer
      const range = selection.getRangeAt(0);
      if (!textContainer.contains(range.commonAncestorContainer)) {
        searchBtn.style.display = "none";
        return;
      }

      // Mostrar bot√≥n cerca de la selecci√≥n
      const rect = range.getBoundingClientRect();
      searchBtn.style.top = (window.scrollY + rect.top - searchBtn.offsetHeight - 8) + "px";
      searchBtn.style.left = (window.scrollX + rect.left) + "px";
      searchBtn.textContent = `Buscar "${selectedText.length > 15 ? selectedText.slice(0,15) + "‚Ä¶" : selectedText}"`;
      searchBtn.style.display = "inline-block";

      searchBtn.dataset.query = selectedText;
    }

    document.addEventListener("selectionchange", () => {
      setTimeout(showSearchButton, 0);
    });

    document.addEventListener("click", (e) => {
      if (!searchBtn.contains(e.target)) {
        searchBtn.style.display = "none";
      }
    });

    searchBtn.addEventListener("click", () => {
      const query = searchBtn.dataset.query;
      if (query) {
        const url = `https://jpdb.io/search?q=${encodeURIComponent(query)}`;
        window.open(url, "_blank");
        searchBtn.style.display = "none";
        window.getSelection().removeAllRanges();
      }
    });

    renderTexto();

    // Hacer scroll autom√°tico al final de la p√°gina al cargar
    setTimeout(() => {
      window.scrollTo(0, document.body.scrollHeight);
    }, 0);
  </script>
</body>
</html>
