<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texto con parseo oficial JPDB y enlaces</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }
    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }
    #textContainer {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      font-size: var(--fontSize, 16px);
      min-height: 120px;
    }
    .line {
      margin-bottom: 1em;
    }
    a.jpdb-link {
      color: #3399ff;
      text-decoration: underline;
      cursor: pointer;
    }
    a.jpdb-link:hover {
      color: #66bbff;
    }
    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }
    .controls {
      text-align: center;
      margin-top: 1em;
    }
    .controls button {
      margin: 0 0.3em;
      padding: 0.5em 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #555;
    }
    #clearBtn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    #clearBtn:hover {
      background-color: #cc0000;
    }
    #loadingMessage {
      text-align: center;
      margin-top: 1em;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado con parseo oficial JPDB</h2>
  <div id="textContainer"></div>
  <div id="loadingMessage" style="display:none;">‚è≥ Parseando texto, espera un momento...</div>
  <div id="charCount"></div>

  <div class="controls">
    <button id="increaseFont">‚ûï Aumentar</button>
    <button id="decreaseFont">‚ûñ Reducir</button>
  </div>

  <button id="clearBtn">üóëÔ∏è Borrar todo</button>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const FONT_KEY = "fontSize";
    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));

    let anterior = localStorage.getItem(STORAGE_KEY) || "";
    if (decodificado) {
      anterior += (anterior ? "\n" : "") + decodificado;
      localStorage.setItem(STORAGE_KEY, anterior);
    }

    const textContainer = document.getElementById("textContainer");
    const loadingMessage = document.getElementById("loadingMessage");

    async function parseLineConJPDB(line) {
      const url = `https://jpdb.io/api/v1/parse?sentence=${encodeURIComponent(line)}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Error en la API");
        const data = await response.json();
        // data.result es un array de objetos con token: palabra parseada
        return data.result.map(tokenObj => tokenObj.token);
      } catch (e) {
        console.error("Error parseando con JPDB", e);
        // Si falla, devolver l√≠nea completa para no perder texto
        return [line];
      }
    }

    function crearEnlaceJPDB(word) {
      const a = document.createElement("a");
      a.href = `https://jpdb.io/search?q=${encodeURIComponent(word)}`;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = word;
      a.className = "jpdb-link";
      return a;
    }

    async function renderTexto() {
      loadingMessage.style.display = "block";
      textContainer.innerHTML = "";

      const lineas = (localStorage.getItem(STORAGE_KEY) || "").split("\n").filter(l => l.trim() !== "");

      for (const linea of lineas) {
        const div = document.createElement("div");
        div.className = "line";

        const tokens = await parseLineConJPDB(linea);

        tokens.forEach(token => {
          div.appendChild(crearEnlaceJPDB(token));
        });

        textContainer.appendChild(div);
      }

      loadingMessage.style.display = "none";

      const sinEspacios = lineas.join("\n").replace(/\s/g, "");
      document.getElementById("charCount").textContent = "üìè Total: " + sinEspacios.length + " caracteres (sin espacios)";
    }

    document.getElementById("clearBtn").onclick = () => {
      localStorage.removeItem(STORAGE_KEY);
      renderTexto();
    };

    // Fuente
    let fontSize = parseInt(localStorage.getItem(FONT_KEY)) || 16;
    document.documentElement.style.setProperty("--fontSize", fontSize + "px");

    document.getElementById("increaseFont").onclick = () => {
      fontSize += 2;
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    document.getElementById("decreaseFont").onclick = () => {
      fontSize = Math.max(8, fontSize - 2);
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    renderTexto();
  </script>
</body>
</html>
