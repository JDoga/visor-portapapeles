<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texto desde portapapeles + JPDB links y tooltip + Logs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }

    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }

    #textContainer {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      font-size: var(--fontSize, 16px);
      user-select: text;
      position: relative;
    }

    .line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5em;
      word-break: break-word;
    }

    .line span.text-content {
      flex-grow: 1;
    }

    .deleteBtn {
      margin-left: 0.5em;
      background-color: #ff4444;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      padding: 0.2em 0.5em;
      flex-shrink: 0;
    }

    .deleteBtn:hover {
      background-color: #cc0000;
    }

    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }

    .controls {
      text-align: center;
      margin-top: 1em;
    }

    .controls button {
      margin: 0 0.3em;
      padding: 0.5em 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #555;
    }

    #clearBtn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }

    #clearBtn:hover {
      background-color: #cc0000;
    }

    /* Tooltip styles */
    .tooltip {
      position: absolute;
      background-color: #222;
      color: #eee;
      padding: 0.6em 1em;
      border-radius: 8px;
      font-size: 0.9em;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .tooltip.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .tooltip .word {
      font-weight: bold;
      margin-bottom: 0.3em;
      display: block;
    }

    .tooltip .meanings {
      font-style: italic;
      margin-bottom: 0.3em;
    }

    .tooltip .context {
      font-size: 0.8em;
      color: #aaa;
    }

    /* Log message overlay */
    #logMessage {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #7ecbff;
      padding: 8px 14px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 1em;
      z-index: 1100;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #logMessage.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado:</h2>
  <div id="textContainer"></div>
  <div id="charCount"></div>

  <div class="controls">
    <button id="increaseFont">‚ûï Aumentar</button>
    <button id="decreaseFont">‚ûñ Reducir</button>
  </div>

  <button id="clearBtn">üóëÔ∏è Borrar todo</button>

  <div id="tooltip" class="tooltip"></div>
  <div id="logMessage"></div>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const FONT_KEY = "fontSize";
    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));

    let anterior = localStorage.getItem(STORAGE_KEY) || "";
    if (decodificado) {
      anterior += (anterior ? "\n" : "") + decodificado;
      localStorage.setItem(STORAGE_KEY, anterior);
    }

    const japaneseRegex = /[\p{Script=Hiragana}\p{Script=Katakana}\p{Script=Han}]+/gu;

    const tooltip = document.getElementById("tooltip");
    const logMessage = document.getElementById("logMessage");
    let tooltipTimeout;

    function showLog(msg) {
      logMessage.textContent = msg;
      logMessage.classList.add("visible");
      clearTimeout(logMessage._timeout);
      logMessage._timeout = setTimeout(() => {
        logMessage.classList.remove("visible");
      }, 2000);
    }

    function positionTooltip(event) {
      const padding = 10;
      let x = event.pageX + padding;
      let y = event.pageY + padding;

      const tooltipRect = tooltip.getBoundingClientRect();
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      if (x + tooltipRect.width > viewportWidth) {
        x = event.pageX - tooltipRect.width - padding;
      }
      if (y + tooltipRect.height > viewportHeight) {
        y = event.pageY - tooltipRect.height - padding;
      }

      tooltip.style.left = x + "px";
      tooltip.style.top = y + "px";
    }

    async function fetchJPDBInfo(word) {
      const url = `https://jpdb.io/api/v1/parse?sentence=${encodeURIComponent(word)}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Error en API JPDB");
        const data = await res.json();

        const token = data.tokens?.find(t => t.surface_form === word);
        if (!token) return null;

        const reading = token.reading || "";
        const meanings = token.meanings?.join(", ") || "";
        return { word, reading, meanings };
      } catch (e) {
        return null;
      }
    }

    function showTooltip(info, event) {
      if (!info) {
        tooltip.classList.remove("visible");
        return;
      }
      tooltip.innerHTML = `
        <span class="word">${info.word} ${info.reading ? `(${info.reading})` : ""}</span>
        <span class="meanings">${info.meanings}</span>
      `;
      positionTooltip(event);
      tooltip.classList.add("visible");
    }

    function hideTooltip() {
      tooltip.classList.remove("visible");
    }

    function crearEnlaceJPDB(word) {
      const a = document.createElement("a");
      a.href = `https://jpdb.io/search?q=${encodeURIComponent(word)}`;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = word;
      a.style.color = "#7ecbff";
      a.style.textDecoration = "underline";
      a.style.cursor = "pointer";

      let fetchTimeout;

      a.addEventListener("mouseenter", async (e) => {
        console.log("Hover en:", word);
        showLog("Hover en: " + word);
        clearTimeout(fetchTimeout);
        const info = await fetchJPDBInfo(word);
        showTooltip(info, e);
      });

      a.addEventListener("mousemove", positionTooltip);

      a.addEventListener("mouseleave", () => {
        fetchTimeout = setTimeout(() => {
          hideTooltip();
        }, 200);
      });

      a.addEventListener("touchstart", async (e) => {
        e.preventDefault();
        console.log("Touch en:", word);
        showLog("Touch en: " + word);
        const info = await fetchJPDBInfo(word);
        if (tooltip.classList.contains("visible")) {
          hideTooltip();
        } else {
          showTooltip(info, e.touches[0]);
        }
      });

      document.addEventListener("touchstart", (e) => {
        if (!tooltip.contains(e.target) && !a.contains(e.target)) {
          hideTooltip();
        }
      });

      return a;
    }

    function parseLineToLinks(text) {
      const parts = [];
      let lastIndex = 0;

      for (const match of text.matchAll(japaneseRegex)) {
        const start = match.index;
        const end = start + match[0].length;

        if (start > lastIndex) {
          parts.push(document.createTextNode(text.slice(lastIndex, start)));
        }

        parts.push(crearEnlaceJPDB(match[0]));

        lastIndex = end;
      }

      if (lastIndex < text.length) {
        parts.push(document.createTextNode(text.slice(lastIndex)));
      }

      return parts;
    }

    function renderTexto() {
      const contenedor = document.getElementById("textContainer");
      contenedor.innerHTML = "";

      const lineas = (localStorage.getItem(STORAGE_KEY) || "").split("\n").filter(l => l.trim() !== "");
      lineas.forEach((linea, index) => {
        const div = document.createElement("div");
        div.className = "line";

        const span = document.createElement("span");
        span.className = "text-content";

        const linkedParts = parseLineToLinks(linea);
        linkedParts.forEach(p => span.appendChild(p));

        div.appendChild(span);

        const btnBorrar = document.createElement("button");
        btnBorrar.className = "deleteBtn";
        btnBorrar.textContent = "üóë";
        btnBorrar.title = "Eliminar l√≠nea";
        btnBorrar.addEventListener("click", () => {
          let lineasGuardadas = (localStorage.getItem(STORAGE_KEY) || "").split("\n");
          lineasGuardadas.splice(index, 1);
          localStorage.setItem(STORAGE_KEY, lineasGuardadas.join("\n"));
          renderTexto();
          showLog("L√≠nea eliminada");
        });

        div.appendChild(btnBorrar);
        contenedor.appendChild(div);
      });

      const count = (localStorage.getItem(STORAGE_KEY) || "").length;
      document.getElementById("charCount").textContent = `Total caracteres: ${count}`;
    }

    function ajustarFuente(incremento) {
      let fontSize = parseInt(localStorage.getItem(FONT_KEY) || "16", 10);
      fontSize = Math.min(32, Math.max(10, fontSize + incremento));
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    }

    document.getElementById("increaseFont").addEventListener("click", () => {
      ajustarFuente(2);
    });

    document.getElementById("decreaseFont").addEventListener("click", () => {
      ajustarFuente(-2);
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      if (confirm("¬øSeguro que quieres borrar todo el texto almacenado?")) {
        localStorage.removeItem(STORAGE_KEY);
        renderTexto();
        showLog("Texto borrado");
      }
    });

    // Inicializar fuente guardada
    (function init() {
      const fontSize = localStorage.getItem(FONT_KEY) || "16";
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
      renderTexto();
    })();
  </script>
</body>
</html>
