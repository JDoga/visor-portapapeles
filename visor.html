<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texto desde portapapeles + JPDB links (tokenizado por palabra)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }
    #textContainer {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      font-size: var(--fontSize, 16px);
      user-select: text;
    }
    .line {
      margin-bottom: 0.5em;
      word-break: break-word;
    }
    a.jpdb-link {
      color: #7ecbff;
      text-decoration: underline;
      cursor: pointer;
    }
    .deleteBtn {
      margin-left: 0.5em;
      background-color: #ff4444;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      padding: 0.2em 0.5em;
    }
    .deleteBtn:hover {
      background-color: #cc0000;
    }
    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }
    .controls {
      text-align: center;
      margin-top: 1em;
    }
    .controls button {
      margin: 0 0.3em;
      padding: 0.5em 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #555;
    }
    #clearBtn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    #clearBtn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado:</h2>
  <div id="textContainer"></div>
  <div id="charCount"></div>
  <div class="controls">
    <button id="increaseFont">‚ûï Aumentar</button>
    <button id="decreaseFont">‚ûñ Reducir</button>
  </div>
  <button id="clearBtn">üóëÔ∏è Borrar todo</button>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const FONT_KEY = "fontSize";
    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));

    let anterior = localStorage.getItem(STORAGE_KEY) || "";
    if (decodificado) {
      anterior += (anterior ? "\n" : "") + decodificado;
      localStorage.setItem(STORAGE_KEY, anterior);
    }

    // Crea enlace JPDB para una palabra
    function crearEnlaceJPDB(word) {
      const a = document.createElement("a");
      a.href = `https://jpdb.io/search?q=${encodeURIComponent(word)}`;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = word;
      a.className = "jpdb-link";
      return a;
    }

    // Usa JPDB API para parsear la l√≠nea y devolver un fragmento DocumentFragment con enlaces por token
    async function parseLineWithJPDB(line) {
      const fragment = document.createDocumentFragment();

      if (!line.trim()) return fragment;

      const url = `https://jpdb.io/api/v1/parse?sentence=${encodeURIComponent(line)}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Error API JPDB");
        const data = await res.json();

        if (!data.tokens || data.tokens.length === 0) {
          // Si no hay tokens, devuelve texto normal
          fragment.appendChild(document.createTextNode(line));
          return fragment;
        }

        let lastIndex = 0;

        for (const token of data.tokens) {
          // token.surface_form = texto de la palabra
          // token.position = posici√≥n (0-based) en el texto original

          // A√±adimos el texto entre lastIndex y posici√≥n token, si hay
          if (token.position > lastIndex) {
            fragment.appendChild(
              document.createTextNode(line.slice(lastIndex, token.position))
            );
          }

          // A√±adimos enlace para token.surface_form
          fragment.appendChild(crearEnlaceJPDB(token.surface_form));

          lastIndex = token.position + token.surface_form.length;
        }

        // A√±adimos resto de texto si queda
        if (lastIndex < line.length) {
          fragment.appendChild(document.createTextNode(line.slice(lastIndex)));
        }

      } catch (e) {
        // En caso de error, mostrar texto plano
        fragment.appendChild(document.createTextNode(line));
      }

      return fragment;
    }

    // Renderiza todo el texto almacenado, con enlaces tokenizados palabra por palabra usando JPDB API
    async function renderTexto() {
      const contenedor = document.getElementById("textContainer");
      contenedor.innerHTML = "";

      const lineas = (localStorage.getItem(STORAGE_KEY) || "").split("\n").filter(l => l.trim() !== "");

      for (let i = 0; i < lineas.length; i++) {
        const linea = lineas[i];
        const div = document.createElement("div");
        div.className = "line";

        const fragment = await parseLineWithJPDB(linea);

        div.appendChild(fragment);

        const btn = document.createElement("button");
        btn.textContent = "üóëÔ∏è";
        btn.className = "deleteBtn";
        btn.onclick = () => {
          lineas.splice(i, 1);
          localStorage.setItem(STORAGE_KEY, lineas.join("\n"));
          renderTexto();
        };

        div.appendChild(btn);
        contenedor.appendChild(div);
      }

      const sinEspacios = lineas.join("\n").replace(/\s/g, "");
      document.getElementById("charCount").textContent = "üìè Total: " + sinEspacios.length + " caracteres (sin espacios)";
    }

    document.getElementById("clearBtn").onclick = () => {
      localStorage.removeItem(STORAGE_KEY);
      renderTexto();
    };

    // Fuente
    let fontSize = parseInt(localStorage.getItem(FONT_KEY)) || 16;
    document.documentElement.style.setProperty("--fontSize", fontSize + "px");

    document.getElementById("increaseFont").onclick = () => {
      fontSize += 2;
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    document.getElementById("decreaseFont").onclick = () => {
      fontSize = Math.max(8, fontSize - 2);
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    // Render inicial
    renderTexto();
  </script>
</body>
</html>
