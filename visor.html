<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texto desde portapapeles con enlaces JPDB</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }
    h2 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
    }
    #textContainer {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      font-size: var(--fontSize, 16px);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .line {
      margin-bottom: 0.8em;
    }
    a.jpdb-link {
      color: #3399ff;
      text-decoration: underline;
      cursor: pointer;
    }
    a.jpdb-link:hover {
      color: #66bbff;
    }
    #charCount {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #cccccc;
    }
    .controls {
      text-align: center;
      margin-top: 1em;
    }
    .controls button {
      margin: 0 0.3em;
      padding: 0.5em 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #555;
    }
    #clearBtn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    #clearBtn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>Texto acumulado con enlaces a JPDB</h2>
  <div id="textContainer"></div>
  <div id="charCount"></div>

  <div class="controls">
    <button id="increaseFont">‚ûï Aumentar</button>
    <button id="decreaseFont">‚ûñ Reducir</button>
  </div>

  <button id="clearBtn">üóëÔ∏è Borrar todo</button>

  <!-- TinySegmenter para segmentar palabras japonesas -->
  <script src="https://cdn.jsdelivr.net/npm/tiny-segmenter@1.0.0/dist/tiny-segmenter.min.js"></script>

  <script>
    const STORAGE_KEY = "textoGuardado";
    const FONT_KEY = "fontSize";
    const params = new URLSearchParams(window.location.search);
    const nuevoTexto = params.get("text") || "";
    const decodificado = decodeURIComponent(nuevoTexto.replace(/\+/g, " "));

    let anterior = localStorage.getItem(STORAGE_KEY) || "";
    if (decodificado) {
      anterior += (anterior ? "\n" : "") + decodificado;
      localStorage.setItem(STORAGE_KEY, anterior);
    }

    const segmenter = new TinySegmenter();

    function crearEnlaceJPDB(word) {
      const a = document.createElement("a");
      a.href = `https://jpdb.io/search?q=${encodeURIComponent(word)}`;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = word;
      a.className = "jpdb-link";
      return a;
    }

    function segmentarYEnlazar(text) {
      const tokens = segmenter.segment(text);
      const fragment = document.createDocumentFragment();

      tokens.forEach(token => {
        // Si el token contiene japon√©s (Kanji, Hiragana, Katakana), creamos enlace
        if (/[\p{Script=Han}\p{Script=Hiragana}\p{Script=Katakana}]/u.test(token)) {
          fragment.appendChild(crearEnlaceJPDB(token));
        } else {
          // Texto plano normal (espacios, puntuaci√≥n, etc)
          fragment.appendChild(document.createTextNode(token));
        }
      });
      return fragment;
    }

    function renderTexto() {
      const contenedor = document.getElementById("textContainer");
      contenedor.innerHTML = "";

      const lineas = (localStorage.getItem(STORAGE_KEY) || "").split("\n").filter(l => l.trim() !== "");
      lineas.forEach(linea => {
        const div = document.createElement("div");
        div.className = "line";
        div.appendChild(segmentarYEnlazar(linea));
        contenedor.appendChild(div);
      });

      const sinEspacios = lineas.join("\n").replace(/\s/g, "");
      document.getElementById("charCount").textContent = "üìè Total: " + sinEspacios.length + " caracteres (sin espacios)";
    }

    document.getElementById("clearBtn").onclick = () => {
      localStorage.removeItem(STORAGE_KEY);
      renderTexto();
    };

    // Fuente
    let fontSize = parseInt(localStorage.getItem(FONT_KEY)) || 16;
    document.documentElement.style.setProperty("--fontSize", fontSize + "px");

    document.getElementById("increaseFont").onclick = () => {
      fontSize += 2;
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    document.getElementById("decreaseFont").onclick = () => {
      fontSize = Math.max(8, fontSize - 2);
      localStorage.setItem(FONT_KEY, fontSize);
      document.documentElement.style.setProperty("--fontSize", fontSize + "px");
    };

    renderTexto();
  </script>
</body>
</html>
